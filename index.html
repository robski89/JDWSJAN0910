
<!DOCTYPE html>
<html>
<head>
    <title>Sciensus Real Locations Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; margin: 0; padding: 0; }
        .numbered-icon {
            background-color: white;
            border-radius: 50%;
            border: 2px solid black;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([54.5, -3], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
    }).addTo(map);

    function createMarker(lat, lon, number, title, address, info, color) {
        var icon = L.divIcon({
            className: 'numbered-icon',
            html: '<div style="background:' + color + '; border-radius:50%; width:30px; height:30px; display:flex; align-items:center; justify-content:center;">' + number + '</div>',
            iconSize: [30, 30]
        });
        var marker = L.marker([lat, lon], {icon: icon}).addTo(map);
        marker.bindPopup("<b>Name:</b> " + title + "<br/><b>Address:</b> " + address + "<br/>" + info);
    }

    // Red markers
    createMarker(57.1497, -2.0943, 1, "Aberdeen Site", "123 Great Northern Road, Aberdeen AB24 2BR", "3 x ops x 1 working day", "red");
    createMarker(55.8642, -4.2518, 2, "Glasgow Site", "45 Gordon Street, Glasgow G1 3PE", "3 x ops x 1 working day", "red");
    createMarker(54.8925, -2.9329, 3, "Carlisle Site", "20 English Street, Carlisle CA3 8HZ", "3 x ops x 1 working day", "red");

    // Blue markers

    createMarker(52.4862, -1.8904, 5, "Birmingham Site", "5 New Street, Birmingham B2 4QA", "2 x ops x 1 working day", "blue");
    createMarker(53.4808, -2.2426, 6, "Manchester Site", "9 Deansgate, Manchester M3 1AZ", "2 x ops x 1 working day", "blue");
    createMarker(53.8008, -1.5491, 7, "Leeds Site", "2 Briggate, Leeds LS1 6ER", "2 x ops x 1 working day", "blue");
    createMarker(53.4084, -2.9916, 8, "Liverpool Site", "18 Bold Street, Liverpool L1 4DS", "2 x ops x 1 working day", "blue");
    createMarker(51.7520, -1.2577, 9, "Oxford Site", "10 Cornmarket Street, Oxford OX1 3HB", "2 x ops x 1 working day", "blue");
    createMarker(51.4545, -0.9781, 10, "Reading Site", "15 Broad Street, Reading RG1 2BH", "2 x ops x 1 working day", "blue");

    createMarker(51.4060, -0.3470, 15, "Kingston Site", "8 Market Place, Kingston KT1 1JP", "2 x ops x 1 working day", "blue");
    createMarker(51.3397, 0.7276, 16, "Maidstone Site", "6 Fremlin Walk, Maidstone ME14 1PS", "2 x ops x 1 working day", "blue");

</script>
</body>
</html>
